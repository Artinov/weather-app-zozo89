<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<select id="city" class="form-control">
				<option>Kiev</option>
				<option>Vinnitsa</option>
				<option>New-York</option>
			</select>
		</div>
	</div>
	<div class="row" id="breadcrumb-list">
	        <div class="col-md-12">
	            <ol class="breadcrumb">
	              <li id="breadcrumb-country">Country</li>
	              <li id="breadcrumb-region">Region</li>
	            </ol>
	        </div>
	</div>
    <div class="row">
        <div class="col-md-4">
            <img src="" id="weather-icon"/>
        </div>
        <div class="col-md-4">
            <h1 id="cityName"></h1>
        </div>
        <div class="col-md-4">
            <h3 id="time"></h3>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Parameter</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Humidity</td>
                <td><span id="humidity"></span></td>
            </tr>
            <tr>
                <td>Temperature</td>
                <td><span id="the_temp"></span></td>
            </tr>
            <tr>
                <td>Weather</td>
                <td><span id="weather_state_name"></span></td>
            </tr>
            <tr>
                <td>Wind speed</td>
                <td><span id="wind_speed"></span></td>
            </tr>
        </tbody>
    </table>


	<script type="text/javascript" src="./scripts/index.js"></script>

</body>
</html>
